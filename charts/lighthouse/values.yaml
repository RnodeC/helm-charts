image:
  repository: sigp/lighthouse
  tag: v3.3.0

storage:
  storageClassName: standard
  pvcSize: 40Gi

rbac:
  create: true

serviceAccount:
  create: true
  name: lighthouse

lighthouse:
  network: mainnet
  role: beacon

  beacon:
    # all of these values are required if in beacon mode
    # jwt must not include a leading '0x'
    execution_endpoint:
      host: geth.geth
      port: 8551
