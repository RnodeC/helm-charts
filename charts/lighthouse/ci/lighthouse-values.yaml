---
storage:
  storageClassName: "standard"
  pvcSize: 10Gi

lighthouse:
  beacon:
    resources:
      limits:
        cpu: 1
        memory: 2Gi
      requests:
        cpu: 1
        memory: 2Gi
    ingress:
      http:
        enabled: true
        annotations: {}
        hosts:
          - host: http-geth.example.com
            paths:
              - path: /
                pathType: ImplementationSpecific
        tls: []
  validator:
    resources:
      limits:
        cpu: 1
        memory: 2Gi
      requests:
        cpu: 1
        memory: 2Gi
    ingress:
      http:
        enabled: true
        annotations: {}
        hosts:
          - host: http-geth.example.com
            paths:
              - path: /
                pathType: ImplementationSpecific
        tls: []
