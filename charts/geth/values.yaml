---
image:
  repository: ethereum/client-go
  tag: v1.10.26

storage:
  storageClassName: standard
  pvcSize: 40Gi

rbac:
  create: true

replicas: 1

resources:
  # These default resources are for testing purposes
  # If you actually want to run a node, use the more realistic values which are commented out.
  limits:
    cpu: 2
    memory: 4Gi
  requests:
    cpu: 1
    memory: 2Gi     
  # limits:
  #   cpu: 4
  #   memory: 24Gi
  # requests:
  #   cpu: 2
  #   memory: 16Gi     

serviceAccount:
  create: true
  name: geth

geth:
  network: mainnet

  # generate this value with: 'openssl rand -hex 32 | tr -d "\n"'
  # if not jwt provided, geth will auto-generate a secret under /chaindata/geth/jwtsecret
  # if you do provide the jwt, do not include the leading "0x"
  # jwt:

  ipcDisable: true
